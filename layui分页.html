<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<input type="text" id="data" class="layui-input"/>
<input type="button" value="切换" id="btn"/>

<script src="jquery-3.3.1.min.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['laypage', 'layer','laydate'], function(){
  var laydate=layui.laydate;
  var format='yyyy-MM-dd';
  var type='date';
  laydate.render({
    elem: '#data' //指定元素
    ,type: type
    ,trigger: 'click' //采用click弹出
    ,format: format //可任意组
    ,done: function(value, date, endDate){
      console.log(value+"done"); //得到日期生成的值，如：2017-08-18
      console.log(date+"done"); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
      console.log(endDate+"done"); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
    }
  });

  $("body").on("click","#btn",function(){
    format='yyyy-MM';
    type="month";
    laydate.render({
      elem: '#data' //指定元素
      ,type: type
      ,trigger: 'click' //采用click弹出
      ,format: format //可任意组
      ,done: function(value, date, endDate){
        console.log(value+"done"); //得到日期生成的值，如：2017-08-18
        console.log(date+"done"); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
        console.log(endDate+"done"); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
      }
    });
  });
  
});
</script>

</body>
</html>
