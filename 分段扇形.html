<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div id="chart" style="height: 500px;width: 500px;">

    </div>
    <script src="echarts.js"></script>
    <script>
        let myChart = echarts.init(document.getElementById("chart"))
        var value = '4.3';
        option = {
            angleAxis: {
                axisLine: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                min: 0,
                max: 6.666,
                // boundaryGap: ['0', '10'],
                startAngle: 359.9
            },
            radiusAxis: {
                type: 'category',
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                data: ['a', 'b', 'c'],
                z: 10
            },
            polar: {
                radius: '70%'
            },
            series: [
                {
                    type: 'gauge',
                    radius: '100%',
                    max: 50,
                    detail: {
                        show: false,
                    },
                    startAngle: 359.9,
                    endAngle: 0,
                    splitNumber: 100,
                    axisLine: {
                        // 坐标轴线
                        lineStyle: {
                            // 属性lineStyle控制线条样式
                            color: [
                                [1, new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                    {
                                        offset: 0.1,
                                        color: "#64d8fd"
                                    },
                                    {
                                        offset: 1,
                                        color: "#64d8fd"
                                    }
                                ])
                                ]
                            ],
                            width: 22,
                            opacity: 1 //刻度背景宽度
                        }
                    },
                    splitLine: {
                        length: 22, //长刻度节点线长度
                        lineStyle: {
                            width: 4,
                            color: "#fff"
                        } //刻度节点线
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        show: false,
                    },
                    pointer: {
                        show: false
                    },
                    data: [{
								name: "优良率",
								value: 55
							}]
                },
                {
                    "type": "pie",
                    radius: ['60%', '80%'],
                    "hoverAnimation": false,
                    startAngle: 359.9,
                    endAngle: 0,
                    "data": [{
                        "name": "",
                        "value": value / 5,
                        "label": {
                            show: false
                        },
                        "labelLine": {
                            show: false
                        },
                        itemStyle: {
                            color: 'rgba(0,0,0,0)'
                        }
                    },
                    {
                        "name": "",
                        value: 1.33 - value / 5,
                        "label": {
                            show: false
                        },
                        "labelLine": {
                            show: false
                        },
                        itemStyle: {
                            color: 'rgba(0,0,0,0)'
                        }
                    }
                    ]
                }
            ],
            tooltip: {
                show: true
            },
        }

        myChart.setOption(option)
    </script>
</body>
</html>
