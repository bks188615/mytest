<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="chart" style="width: 600px;height: 500px;">

    </div>
    <script src="./echarts.js"></script>
    <script>
        let mychart = echarts.init(document.getElementById("chart"));
        let list = [{
            name: "新闻",
            value: "9"
        }, {
            name: "微博",
            value: "90"
        }, {
            name: "电视",
            value: "90"
        }, {
            name: "新浪",
            value: "9"
        }, {
            name: "__other",
            value: "0"
        }]

        let sum = 0;
        list.map((item, index) => {
            sum += parseInt(item.value)
        })

        list[list.length - 1].value = sum
        let colorList = ['#33ccff', '#3399ff', '#33cc99', '#cccc66', "rgba(0,0,0,0)"]

        option = {
            tooltip: {},
            color: colorList,
            series: [{
                name: "",
                type: "pie",
                hoverAnimation: false,
                startAngle: -180,
                radius: ["60%", "100%"],
                center: ["50%", "70%"],
                label: {
                    normal: {
                        show: true,
                        position: "inner", //显示在扇形上
                        formatter: "{b}", //显示内容
                        textStyle: {
                            color: "white", // 改变标示文字的颜色
                            fontSize: 12, //文字大小
                            fontWeight: "bold",
                        },
                    },
                },
                labelLine: {
                    normal: {
                        show: false,
                    },
                },
                data: list,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: "rgba(0, 0, 0, 0.5)",
                    },
                },
            }, ],
        }
        mychart.setOption(option)
    </script>
</body>

</html>
