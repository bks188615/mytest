<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiper-3.4.2.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        img{
            width: 100%;
            height: 100$%;
        }

    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="./imgs/girandgita.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./imgs/betgirl.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./imgs/013.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="swiper-3.4.2.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            slidesPerView: 2,  
            // 如果需要分页器
            pagination: '.swiper-pagination',

            // 如果需要前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

           
        }) 
    </script>
</body>

</html>
