<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .myform {
            margin-top: 200px;
            width: 600px;
        }

        #searchInput {
            position: relative;
        }

        .searchAll {
            display: none;
            position: absolute;
            top: 38px;
            left: 0;
            background: #fff;
            width: 92%;
            border: 1px solid #ccc;
            z-index: 2;
            border-top: 0;
        }

        .searchAll li:hover {
            background-color: #eeeeee;
        }

        .searchAll li {
            height: 30px;
            line-height: 30px;
            width: 100%;
        }

    </style>
</head>
<body>
    <form class="layui-form myform" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="myform" required lay-verify="required" readonly placeholder="请选择"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
    <div id="layerBox">
        <form class="layui-form" action="">
            <div class="layui-form-item" id="searchInput">
                <input type="text" name="title" id="searchInput" required lay-verify="required" placeholder="直接选择或搜索选择"
                    autocomplete="off" class="layui-input">
                <ul class="searchAll">
                    <li>111</li>
                    <li>111</li>
                    <li>1222</li>
                </ul>
            </div>
        </form>
        <div id="history">
            <div id="historyRecord">
                历史记录：
                <span>农作物</span>
                <span>农业</span>
                <span>环境</span>
                <span>渔业</span>
            </div>
            <div id="clearHistory">
                <i class="layui-icon layui-icon-delete"></i>
                清空历史
            </div>
        </div>
        <div id="selectBody">
            <fieldset class="layui-elem-field">
                <legend>门类</legend>
                <div class="layui-field-box">
                    <ul class="layui-form">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                    </ul>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>大类</legend>
                <div class="layui-field-box">
                    <ul class="layui-form">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                    </ul>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>中类</legend>
                <div class="layui-field-box">
                    <ul class="layui-form">
                        <li>
                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="写作">
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
        <div id="description">
            暂无描述
        </div>
        <div id="chosed">
            <span>选择的行业类别：</span><span id="result"></span>
        </div>
    </div>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/layui/layui.js"></script>
    <script>
        layui.use(["element", "form", "layer"], function () {
            let form = layui.form,
                layer = layui.layer;
            $("#myform").click(function () {
                layer.open({
                    type: 1,
                    content: $("#layerBox"),
                    btn: ["确定", "取消"],
                    btnAlign: "c",
                    area: ["800px"],
                    success: function () {
                        $("#searchInput").focus(function () {
                            alert("11")
                            $(".searchAll").slideDown()
                        })
                        form.render();
                        // $.ajax({
                        //     url: "./demo.json",
                        //     type: "get",
                        //     dataType: "json",
                        //     success: function (data) {
                        //         console.log(data)
                        //     }
                        // })
                    }
                })
            })
        })
    </script>
</body>
</html>
