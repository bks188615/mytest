<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .active {
            opacity: 1 !important;
        }
        
        #mainCon {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-image: url(./img/bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            display: grid;
            grid-template-rows: 35% auto;
            justify-items: center;
            align-items: center;
        }
        
        #top {
            width: 100%;
            height: 100%;
            background-image: url(./img/top.png);
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #subsystem {
            width: 100%;
            height: 70%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-column-gap: 40px;
            justify-items: center;
            align-items: center;
            padding: 0 50px;
            box-sizing: border-box;
            align-self: start;
        }
        
        .subsystem {
            height: 100%;
            width: 100%;
            color: #fff;
            background-image: url(./img/bk.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center top;
            display: grid;
            grid-template-rows: 50% 40px 30px;
            justify-items: center;
            align-items: center;
            opacity: 0.4;
            cursor: pointer;
        }
        
        .ch {
            font-size: 24px;
        }
        
        @media only screen and (max-width:1366px) {
            .en {
                font-size: 12px;
            }
            .ch {
                font-size: 18px;
            }
            .subsystem img {
                max-width: 70%;
                max-height: 70%;
            }
        }
    </style>
</head>

<body>
    <div id="mainCon">
        <div id="top">
        </div>
        <div id="subsystem">

            <div class="subsystem">
                <img src="./img/icon1.png" alt="">
                <p class="ch">领导看板</p>
                <p class="en">Led billboard</p>
            </div>
            <div class="subsystem">
                <img src="./img/icon2.png" alt="">
                <p class="ch">应急演练子系统</p>
                <p class="en">Emergency drill subsystem</p>
            </div>
            <div class="subsystem">
                <img src="./img/icon3.png" alt="">
                <p class="ch">应急处置</p>
                <p class="en">emergency disposal</p>
            </div>
            <div class="subsystem">
                <img src="./img/icon4.png" alt="">
                <p class="ch">应急管理</p>
                <p class="en">emergency management</p>
            </div>
            <div class="subsystem">
                <img src="./img/icon5.png" alt="">
                <p class="ch">物资管理</p>
                <p class="en">materials management</p>
            </div>
            <div class="subsystem">
                <img src="./img/icon6.png" alt="">
                <p class="ch">系统管理</p>
                <p class="en">system management</p>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(".subsystem").mousemove(function() {
            $(this).addClass("active").siblings().removeClass("active")
        });
        $(".subsystem").mouseleave(function() {
            $(this).removeClass("active")
        });
    </script>
</body>

</html>
