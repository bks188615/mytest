<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
        <cpn1></cpn1>
    </div>

    <script src="../../vue/dist/vue.js"></script>
    <script>
        //创建全局组件构造器
        Vue.component("cpn1", {
                template: `
                        <div>
                            <h2>我是标题1</h2>
                            <p>我是内容1</p>
                        </div>
                    `
            })
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {

            },
            components: {
                cpn2: {
                    template: `
                        <div>
                            <h2>我是标题2</h2>
                            <p>我是内容2</p>
                            <cpn1></cpn1>
                        </div>
                    `,
                    components: {
                        cpn1: {
                            template: `
                        <div>
                            <h2>我子组件是标题2</h2>
                            <p>我子组件是内容2</p>
                            <cpn1></cpn1>
                        </div>
                    `
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
