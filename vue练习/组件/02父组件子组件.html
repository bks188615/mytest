<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <cpn2></cpn2>
            <cpn1></cpn1>
        </div>
    </div>

    <script src="../../vue/dist/vue.js"></script>
    <script>
        //创建第一个组件构造器
        const cpn1 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容1</p>
                </div>
            `
        })
        //创建第二个组件构造器
        const cpn2 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容2</p>
                    <cpn1></cpn1>
                </div>
            `,
            components: {
                cpn1: cpn1//注册子组件
            }
        })
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {

            },
            components: {
                cpn2: cpn2,
                cpn1: cpn1,
            }
        });
    </script>
</body>

</html>
