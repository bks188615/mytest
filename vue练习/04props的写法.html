<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmsg="msg" :carray="array" :cobj="obj"></cpn>
    </div>
    <template id="cpn">
        <div>
            <p>{{cmsg}}</p>
            <p>{{carray}}</p>
            <p>{{cobj}}</p>
            <ul>
                <li v-for="item in carray">{{item}}</li>
            </ul>
            <h2>{{cobj.name}}</h2>
        </div>
    </template>
    <script src="../vue/dist/vue.js"></script>
    <script>
        //创建组件
        const cpn = {
            template: "#cpn",
            //props: ["cmsg", "carray", "cobj"],
            // props:{
            //     cmsg:String,
            //     carray:Array,
            //     cobj:Object
            // }
            props:{
                cmsg:{
                    type:String,
                    default:"mymsg",
                    require:true
                },
                carray:{
                    type: Array,
                    default:function(){
                        return ["2"]
                    },
                    require: true//必须的
                },
                cobj:{
                    type:Object,
                    default:function(){
                        return {name:"xiaogan",age:17}
                    }
                }
            }
        }
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    msg: "字符串",
                    array: ['arr1', "arr2", 'arr3', 'arr4'],
                    obj: {
                        name: "xiaoming",
                        age: 18
                    }
                }
            },
            methods: {

            },
            components: {
                cpn
            }
        });
    </script>
</body>

</html>
