<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <h4 v-if="score>90">优秀</h4>
        <h4 v-else-if="score>80">良好</h4>
        <h4 v-else-if="score>60">及格</h4>
        <h4 v-else>不及格</h4>
        <br>
        <h2>{{result}}</h2>
        <h2>{{result}}</h2>
        <h2>{{result}}</h2>
        <h2>{{result}}</h2>
        <h2>{{result}}</h2>
        <h2>{{result}}</h2>
        <h1>{{getResult()}}</h1>
        <h1>{{getResult()}}</h1>
        <h1>{{getResult()}}</h1>
        <h1>{{getResult()}}</h1>
        <h1>{{getResult()}}</h1>
        <h1>{{getResult()}}</h1>
    </div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    msg: 'ewew',
                    score: 99
                }
            },
            computed:{
                result(){
                    let showResult=""
                    if(this.score>90){
                        showResult="优秀"
                    }else if(this.score > 80){
                        showResult = "良好"
                    } else if (this.score > 60) {
                        showResult = "及格"
                    }else{
                        showResult = "不及格"
                    }
                    console.log("222")
                    return showResult
                }
            },
            methods:{
                getResult(){
                    let showResult = ""
                    if (this.score > 90) {
                        showResult = "优秀"
                    } else if (this.score > 80) {
                        showResult = "良好"
                    } else if (this.score > 60) {
                        showResult = "及格"
                    } else {
                        showResult = "不及格"
                    }
                    console.log("111")
                    return showResult
                }
            }
        })
    </script>
</body>

</html>
