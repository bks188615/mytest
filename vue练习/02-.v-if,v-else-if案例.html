<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-if="show">
            <label for="mobile">手机号</label>
            <input type="text" id="mobile" key="mobile">
        </span>
        <!-- vue 在进行dom渲染的时候出于性能的考虑会尽量复用已经存在的元素。
        所以在本案例中当input框输入值之后，切换input，input框中的值不会改变，
        需要在 input 元素中添加 key 值来识别input的唯一性，当vue发现两者的key值不同，
        就不会复用之前的元素。
        -->
        <span v-else>
            <label for="emaile">邮箱</label>
            <input type="text" id="emaile" key="emaile">
        </span>
        <br>
        <button @click="show=!show">切换登录</button>
    </div>

    <script src="../vue/dist/vue.js"></script>
    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    show: true
                }
            },
            methods: {

            },
        });
    </script>
</body>

</html>
