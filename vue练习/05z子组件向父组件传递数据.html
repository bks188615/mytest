<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 使用子组件 -->
        <!-- 自定义事件 -->
        <cpn @btnclick="cpnClick"></cpn>
    </div>
    <!-- 创建子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in stars" @click="btnClick(item)">{{item.team}}</button>
        </div>
    </template>
    <script src="../vue/dist/vue.js"></script>
    <script>
        //定义子组件
        const cpn = {
            template: "#cpn", //绑定模板
            data() {
                return {
                    stars: [
                        {
                            team: "湖人队",
                            name: "詹姆斯"
                        }, {
                            team: "勇士队",
                            name: "库里"
                        }, {
                            team: "火箭队",
                            name: "威斯布鲁克"
                        }, {
                            team: "开拓者队",
                            name: "利拉德"
                        }
                    ]
                }
            },
            methods: {
                btnClick(value) {
                    console.log(value)
                    this.$emit("btnclick",value)
                }
            }
        }
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    
                }
            },
            methods: {
                cpnClick(item){
                    console.log(item)
                }
            },
            components: {
                cpn //创建子组件
            }
        });
    </script>
</body>

</html>
