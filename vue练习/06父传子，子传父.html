<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id ="app">
        <mycpn :cstars="stars" @cpnclick="childClick"></mycpn>
    </div>
<template id="cpn">
    <div>
        <button v-for="item in cstars" @click="myClick(item)">{{item.name}}</button>
    </div>
</template>
    <script src="../vue/dist/vue.js"></script>
    <script>
        const mycpn={
            template:"#cpn",
            props:{
                cstars:{
                    type:Array,
                }
            },
            methods:{
                myClick(value){
                    this.$emit("cpnclick",value)
                }
            }
        }
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data(){
            return{
                stars: [
                    {
                        team: "湖人队",
                        name: "詹姆斯"
                    }, {
                        team: "勇士队",
                        name: "库里"
                    }, {
                        team: "火箭队",
                        name: "威斯布鲁克"
                    }, {
                        team: "开拓者队",
                        name: "利拉德"
                    }
                ]
            }
        },
        methods: {
            childClick(item){
                console.log(item)
            }
        },
        components:{
            mycpn
        }
     });
    </script>
</body>

</html>
