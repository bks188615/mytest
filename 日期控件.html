<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
</head>
<body>

<input type="text" id="data" class="layui-input"/>
<input type="button" value="切换"/>
<script src="jquery-3.3.1.min.js"></script>
<script src="layui/layui.js"></script>
<script>
    (function(){
        layui.use(['laydate']),function(){
            var laydate=layui.laydate;
            laydate.render({
                elem: '#data' //指定元素
                ,trigger: 'click' //采用click弹出
                ,format: 'yyyy-MM-dd' //可任意组合
                ,change: function(value, date, endDate){
                    console.log(value+"change"); //得到日期生成的值，如：2017-08-18
                    console.log(date+"change"); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    console.log(endDate+"change"); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
                },
                done: function(value, date, endDate){
                    console.log(value+"done"); //得到日期生成的值，如：2017-08-18
                    console.log(date+"done"); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    console.log(endDate+"done"); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
                }
            });
        }
    }())



</script>
</body>
</html>
