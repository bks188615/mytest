<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="ec" style="width: 1000px;height: 500px"></div>

</body>
<script src="echarts.js"></script>
<script>

    var chartLine= echarts.init(document.getElementById('ec'));
    option = {
        grid : {
            left : '3%',
            right : '4%',
            bottom : '3%',
            containLabel : true
        },
        tooltip : {
            trigger: 'axis',

        },
        legend: {
            data:['流量','降雨量'],
            textStyle:{
                color:'#fff',
            },
        },
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                axisLine : {
                    lineStyle : {
                        type : 'solid',
                        color : '#315974', //左边线的颜色
                        width : '2' //坐标线的宽度
                    }
                },
                axisLabel : {
                    color : '#fff'
                },
                data : [
                    '2009/6/12 2:00', '2009/6/12 3:00', '2009/6/12 4:00', '2009/6/12 5:00', '2009/6/12 6:00', '2009/6/12 7:00', '2009/6/12 8:00'
                ]
            }
        ],
        yAxis: [
            {
                name: '日更新量（个）',
                nameTextStyle : {
                    color : '#fff'
                },
                type : 'value',
                axisLine : {
                    lineStyle : {
                        type : 'solid',
                        color : '#315974', //左边线的颜色
                        width : '2' //坐标线的宽度
                    }
                },
                axisLabel : {
                    color : '#fff'
                },
                splitLine : {
                    show : false
                }

            },
            {
                name: '日累积量（个）',
                nameLocation: 'start',
                nameTextStyle : {
                    color : '#fff'
                },
                type : 'value',
                axisLine : {
                    lineStyle : {
                        type : 'solid',
                        color : '#315974', //左边线的颜色
                        width : '2' //坐标线的宽度
                    }
                },
                axisLabel : {
                    color : '#fff'
                },
                splitLine : {
                    show : false
                },
                inverse: true
            }
        ],
        series: [
            {
                name:'流量',
                type:'line',
                animation: false,
                lineStyle: {
                    width: 1
                },
                data:[1,3,7,9,11,17,18]
            },
            {
                name:'降雨量',
                type:'line',
                yAxisIndex:1,
                animation: false,
                lineStyle: {
                    width: 1
                },
                data: [1,2,4,2,3,6,1]
            }
        ]
    };
    chartLine.resize()
    chartLine.setOption(option,true);
</script>
</html>
