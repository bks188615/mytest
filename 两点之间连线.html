<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="diagramContainer">
        <div>
            <div id="item_left" style="width: 50px;height: 50px; background-color: blue;" class="item"></div>
        </div>
        <div>
            <div id="item_right" style="width: 100px;height: 100px; margin-top: 300px;background-color: aqua;">
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jsPlumb/2.6.8/js/jsplumb.min.js"></script>
    <script>
        /* global jsPlumb */
        jsPlumb.ready(function () {
            jsPlumb.connect({
                source: 'item_left',
                target: 'item_right',
                PaintStyle: { strokeWidth: 1, stroke: "#456" },
                endpoint: 'Dot',


            })
        })
    </script>
</body>
</html>
