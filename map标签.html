<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(8, 54, 145);

        }

        .c::before {
            content: "";
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: rgba(8, 54, 145, .2);
            border-radius: 50%;
            position: relative;
            top: -4px;
            left: -4px;
        }

    </style>
</head>
<body>
    <span class="c"></span>
</body>
</html>
