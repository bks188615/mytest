<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body>
    <table id="table"></table>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./layui/layui.js"></script>
    <script>
        layui.use(["table"], function() {
            let {
                table
            } = layui;
            table.render({
                elem: '#table',
                url: '/demo3.json',
                toolbar: true,
                title: '用户数据表',
                totalRow: true,
                cols: [
                    [{
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        fixed: 'left',
                        unresize: true,
                        sort: true,
                        totalRowText: '合计行'
                    }, {
                        field: 'username',
                        title: '用户名',
                        width: 120,
                        edit: 'text'
                    }, {
                        field: 'email',
                        title: '邮箱',
                        width: 150,
                        edit: 'text'
                    }, {
                        field: 'experience',
                        title: '积分',
                        width: 100,
                        sort: true,
                        totalRow: true
                    }, {
                        field: 'sex',
                        title: '性别',
                        width: 80,
                        edit: 'text',
                        sort: true
                    }, {
                        field: 'logins',
                        title: '登入次数',
                        width: 100,
                        sort: true,
                        totalRow: true
                    }, {
                        field: 'sign',
                        title: '签名'
                    }, {
                        field: 'city',
                        title: '城市',
                        width: 100
                    }, {
                        field: 'ip',
                        title: 'IP',
                        width: 120
                    }, {
                        field: 'joinTime',
                        title: '加入时间',
                        width: 120
                    }]
                ],
                page: true,
                response: {
                    statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
                },
                parseData: function(res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.rows.item //解析数据列表
                    };
                }
            });
        })
    </script>
</body>

</html>
