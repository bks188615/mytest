<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            width: 1000px;
        }
    </style>
</head>

<body>
    <div id="mychart">

    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./echarts4.9.js"></script>
    <script>
        const colorList = ["#54CB8E", "#A3CFF4", "#8DEDA4", "#ED8DA8", "#8F94E9", "#FAE4C7", "#F3A98B", "#DBC5F7", "#EFF295", "#A7F1EE"];

        let data = {
            xData: ['高桥', '龙归', '坪石', '白沙', '长坎', '东昌', '白沙', '长坎', '东昌', '高桥', '龙归', '坪石'],
            //yData: ["Ⅰ类", "Ⅱ类", "Ⅳ类", "Ⅲ类", "劣Ⅴ类", "Ⅳ类", "Ⅲ类", "Ⅲ类", "Ⅱ类", "Ⅰ类", "劣Ⅴ类", "Ⅰ类"],
            yData: [1, 5, 1, 2, 3, 3, 3, 6, 5, 2, 4, 5],
            y1Data: [20, 50, 80, 50, 30, 50, 60, 60, 70, 90, 50, 50]

            // xData: [],
            // yData: [],
            // y1Data: []
        }
        let option = {
            color: colorList,
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            title: {
                show: false
            },
            legend: {
                data: ['水质', '溶解氧']
            },
            grid: [{
                top: 100,
                bottom: 101
            }, {
                height: 60,
                bottom: 40
            }],
            xAxis: [{
                type: 'category',
                data: data.xData,
                gridIndex: 0,
                axisLabel: {
                    color: '#333',
                    rotate: 60,
                    textStyle: {
                        fontSize: 12,
                    },
                },
                axisLine: {
                    lineStyle: {
                        color: '#e7e7e7'
                    }
                },
                axisTick: {
                    lineStyle: {
                        color: '#e7e7e7'
                    }
                },
                zlevel: 2
            }, {
                type: 'category',
                gridIndex: 1,
                axisLine: {
                    show: false
                },
                zlevel: 1
            }],
            yAxis: [{
                type: 'value',
                gridIndex: 0,
                position: "right",
                axisLabel: {
                    color: '#333',
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#ccc'
                    }
                },
                axisTick: {
                    lineStyle: {
                        color: '#ccc'
                    }
                }
            }, {
                type: 'value',
                gridIndex: 1,
                axisLabel: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                }
            }, {
                type: 'value',
                gridIndex: 0,
                axisLabel: {
                    color: '#333',
                    formatter: function(value, index) {
                        function getTranslationMap(rhyme) {
                            const rhymes = {
                                "1": "Ⅰ类",
                                "2": "Ⅱ类",
                                "3": "Ⅲ类",
                                "4": "Ⅳ类",
                                "5": "Ⅴ类",
                                "6": "劣Ⅴ类",
                            };
                            return rhymes[rhyme.toString()];
                        }
                        return getTranslationMap(value);
                    }
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#ccc'
                    }
                },
                axisTick: {
                    lineStyle: {
                        color: '#ccc'
                    }
                }
            }],
            dataZoom: [{
                type: 'slider',
                show: true,
                height: 10,
                xAxisIndex: [0],
                start: 0,
                end: 100,
                bottom: 10,
            }, {
                type: 'inside',
                show: true,
                xAxisIndex: 0,
                start: 0,
                end: 100,
            }],
            series: [{
                name: '水质',
                data: data.yData,
                type: 'bar',
                label: {
                    show: false,
                    position: 'top',
                    textStyle: {
                        color: '#555'
                    }
                },
                xAxisIndex: 0,
                yAxisIndex: 2
            }, {
                name: '溶解氧',
                data: data.y1Data,
                type: 'bar',
                label: {
                    show: true,
                    position: 'top',
                    textStyle: {
                        color: '#555'
                    }
                },
                xAxisIndex: 0,
                yAxisIndex: 0
            }, {
                data: [{
                    name: '北江',
                    value: 1
                }],
                label: {
                    show: true,
                    position: 'inside',
                    formatter: '{b}',
                    offset: [0, 10],
                    textStyle: {
                        color: '#777'
                    }
                },
                type: 'bar',
                barGap: 0,
                barWidth: '25%',
                itemStyle: {
                    normal: {
                        color: 'rgba(134,176,237, .5)'
                    }
                },
                xAxisIndex: 1,
                yAxisIndex: 1
            }, {
                data: [{
                    name: '武江',
                    value: 1
                }],
                label: {
                    show: true,
                    position: 'inside',
                    formatter: '{b}',
                    offset: [0, 10],
                    textStyle: {
                        color: '#777'
                    }
                },
                type: 'bar',
                barGap: 0,
                barWidth: '25%',
                itemStyle: {
                    normal: {
                        color: 'rgba(40,191,126, .5)'
                    }
                },
                xAxisIndex: 1,
                yAxisIndex: 1
            }, {
                data: [{
                    name: '武江',
                    value: 1
                }],
                label: {
                    show: true,
                    position: 'inside',
                    formatter: '{b}',
                    offset: [0, 10],
                    textStyle: {
                        color: '#777'
                    }
                },
                type: 'bar',
                barGap: 0,
                barWidth: '25%',
                itemStyle: {
                    normal: {
                        color: 'rgba(237,124,47, .5)'
                    }
                },
                xAxisIndex: 1,
                yAxisIndex: 1
            }, {
                data: [{
                    name: '北江',
                    value: 1
                }],
                label: {
                    show: true,
                    position: 'inside',
                    formatter: '{b}',
                    offset: [0, 10],
                    textStyle: {
                        color: '#777'
                    }
                },
                type: 'bar',
                barGap: 0,
                barWidth: '25%',
                itemStyle: {
                    normal: {
                        color: 'rgba(242,169,59, .5)'
                    }
                },
                xAxisIndex: 1,
                yAxisIndex: 1
            }]
        };
        const myChart = echarts.init(document.getElementById("mychart"));
        myChart.setOption(option);
    </script>

</body>

</html>
